<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>#{{ framework.id }} 
        
          {{ framework.name }}

        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>version: {{ framework.version }}</mat-list-item>
        <mat-list-item>hype level: {{ framework.hypeLevel }}</mat-list-item>
        <mat-list-item>deprecation date: {{ framework.deprecationDate | date: 'shortDate' }}</mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Click..</button>
    </mat-card-actions>
  </mat-card>
